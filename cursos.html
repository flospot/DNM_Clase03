        <script>
            //cursos que me llaman la atención
            var data;
            function preload (){
                data=loadJSON ("https://raw.githubusercontent.com/flospot/DNM_Clase03/main/cursos2.json");
            }
            function setup() {
                noCanvas();
                datosArreglados= Object.values(data);
                console.log(data);
                datosArreglados.forEach((x) => {
                    createElement("dl", "<dt>" + x.name + " (" + x.code + ")</dt><dd>" + x.about + "</dd>").parent("aqui");
                });
                //var x = 0;
                while (x < 5){
                    createElement("dl", "<dt>" + data.name + " (" + data.code + ")</dt><dd>" + data.about + "</dd>").parent("aqui");
                    x++;
                }
            }
        </script>
